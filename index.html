<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pizzaara_deliveries</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav__section">
        <div class="container">
          <nav class="nav_left">
            <div class="nav_right">
              <img src="images/logo.svg" />
            </div>
            <div class="nav_left">
              <ul>
                <li class="list-home">Home</li>
                <li>About Us</li>
                <li>Shop</li>
                <li>Contact</li>
              </ul>
            </div>
            <div class="nav-images">
              <img
                src="images/shopping-cart.png"
                width="30px"
                class="image-1"
              />
              <img src="images/avatar.png" width="30px" />
            </div>
          </nav>
        </div>
      </div>
      <div class="hero">
        <div class="container">
          <div class="hero-part">
            <div class="hero-content" width="50%">
              <div class="content">
                <h3>Easy way to order your food</h3>
                <h1>
                  Choosing<span class="Healthy"> Healthy</span> &<span
                    class="fresh"
                  >
                    Fresh</span
                  >
                  Pizza
                </h1>
                <p>
                  We offer the fastest and favorite pizza delivery services all
                  over the country. Search for your favorite pizza toppings here
                </p>
                <form>
                  <div class="form__flex">
                    <div class="form__border">
                      <i class="fa-solid fa-magnifying-glass"></i>

                      <input placeholder="Find pizza Type" class="icons" />
                    </div>
                    <div>
                      <button class="btn btn-color">Search</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="__images">
                <div class="background">
                  <img src="images/cutlery.png" width="50px">
                  <p>
                    500+
                  </p>
                  <p>
                    Restaurant
                  </p>
                </div>
                <div class="background">
                  <img src="images/fresh-pizza.png" width="50px">
                  <p>200+</p>
                  <p> Pizza Vareities</p>
                </div>
                <div class="background">
                  <img src="images/star.png" width="50px">
                  <p>(7.8)</p>
                  <p> 10k Reviews</p>
                </div>

              </div>
            </div>
            <div class="hero-pizza">
              <div>
                <img src="images/hero-pizza.png" />
              </div>
              <div>
                <img src="images/pizza-1.png" width="170px" />

                <img src="images/pizza-2.png" width="120px" />

                <img src="images/pizza-3.png" width="120px" />

                <img src="images/pizza-4.png" width="120px" />
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </header>
  </body>
</html>
